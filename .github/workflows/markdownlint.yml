name: Markdown Lint

on:
  pull_request:
    paths:
      - "**.md"
  push:
    branches: [master]
    paths:
      - "**.md"

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint --config .markdownlint.json --ignore-path .markdownlintignore .
